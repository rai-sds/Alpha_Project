<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administração</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="admin-page">
  <div class="logo-container">
    <img src="Alpha_logo.png" alt="Logo da Empresa">
  </div>
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="records.html">Registros</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
    </nav>
    <footer>
      <button onclick="logout()">Sair</button>
    </footer>
  </aside>

  <main class="admin-dashboard">
    <h1>Cadastro de Administradores</h1>
    <section class="novo-admin" style="margin-top: 40px; max-width: 500px; margin-left: auto; margin-right: auto;">
      <form id="form-adicionar">
        <label for="novoEmail">📧 E-mail</label>
        <input type="email" id="novoEmail" required placeholder="admin@exemplo.com" />

        <label for="novaSenha">🔑 Senha</label>
        <input type="password" id="novaSenha" required placeholder="••••••••" />

        <button type="submit" style="margin-top: 20px;">Cadastrar</button>
      </form>
      <p id="mensagem-feedback" style="margin-top: 16px; font-size: 0.95rem;"></p>
    </section>
  </main>

  <script>
    // inicializa o client Supabase
    const supabaseUrl    = 'https://fraarlhecaiygfmdjqcr.supabase.co';
    const supabaseKey    = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYWFybGhlY2FpeWdmbWRqcWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMjU2MjIsImV4cCI6MjA2NzYwMTYyMn0.bQZqD3d3NudHvqFWyzCfNcf4SbSi5IwwmJJkrIPKbNA';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('form-adicionar');
      const feedback = document.getElementById('mensagem-feedback');

      form.addEventListener('submit', async event => {
        event.preventDefault();
        const email = document.getElementById('novoEmail').value.trim();
        const senha = document.getElementById('novaSenha').value.trim();

        feedback.textContent = '⏳ Enviando...';
        feedback.style.color = '#444';

        const { data, error } = await supabaseClient
          .from('admin')
          .insert([{ email, senha }]);

        if (error) {
          feedback.textContent = '❌ Erro: ' + error.message;
          feedback.style.color = '#d0342c';
        } else {
          feedback.textContent = '✅ Administrador cadastrado!';
          feedback.style.color = '#228b22';
          form.reset();
        }
      });
    });

    function logout() {
      window.location.href = '../login.html';
    }
  </script>
</body>
</html>
