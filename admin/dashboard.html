<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/script.js" defer></script> <!-- ✅ garante que o script rode -->
</head>
<body class="admin-dashboard"> <!-- ✅ corrigida aqui! -->
  
<button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  <aside class="sidebar mobile-hidden">
  <div class="logo-sidebar">
    <img src="Alpha_logo_fundopreto.png" alt="Logo da Empresa">
  </div>

  <nav>
    <ul>
      <li><a href="dashboard.html"class="active">Dashboard</a></li>
      <li><a href="records.html">Registros</a></li>
      <li><a href="analytics.html">Analytics</a></li>
      <li><a href="admin.html" >Admin</a></li>
    </ul>
  </nav>

  <footer>
    <button onclick="logout()">Sair</button>
  </footer>
</aside>


  <main class="admin-dashboard">
    <h1>Resumo Geral</h1>
    <br><br><br><br>

    <section class="stats">
      <div class="stat-box">
        <h2>Total de Check-ins</h2>
        <p id="total-checkins">0</p>
      </div>
      <div class="stat-box">
        <h2>Total de Atrasos</h2>
        <p id="total-atrasos">0</p>
      </div>
    </section>


    <section class="actions" style="margin-bottom: 40px;">
      <button onclick="location.href='records.html'">Ver Registros</button>
      <button onclick="baixarQRCode()">Imprimir QR Code</button>

<script>
  function baixarQRCode() {
    const link = document.createElement('a');
    link.href = '../assets/qrcode.png'; // Caminho real do seu QR code
    link.download = 'qrcode_alpha.png';
    link.click();
  }
</script>

    </section>

    <section class="sistema-info">
      <h2>Informações do Sistema</h2>
      <ul>
        <li>Data: <span id="data-hoje"></span></li>
        <li>Banco: Supabase</li>
        <li>Versão: 1.5</li>
      </ul>
    </section>
  </main>
</body>
</html>
