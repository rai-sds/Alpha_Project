<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics de Check-in</title>
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Chart.js para os gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Supabase JS SDK v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Script principal do sistema -->
  <script src="../js/script.js" defer></script> <!-- ✅ defer garante execução correta -->
</head>
<body class="admin-analytics"> <!-- ✅ classe ajustada para ativar o módulo -->

  <div class="logo-container">
    <img src="Alpha_logo.png" alt="Logo da Empresa">
  </div>

  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="records.html">Registros</a></li>
        <li><a href="analytics.html" class="active">Analytics</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
    <footer>
      <button onclick="logout()">Sair</button>
    </footer>
  </aside>

  <main class="admin-analytics">
    <h1>Relatórios de Participação</h1>

    <section class="filtros">
      <label for="periodo">Período:</label>
      <select id="periodo">
        <option value="1">Hoje</option>
        <option value="7">Últimos 7 dias</option>
        <option value="30">Últimos 30 dias</option>
        <option value="todos">Todos os registros</option>
      </select>
      <button id="botao-filtrar">Filtrar</button>
    </section>

    <section class="graficos">
      <div class="grafico">
        <h2>Presença por Departamento</h2>
        <canvas id="graficoDepartamentos"></canvas>
        <ul id="legenda-deptos" class="legenda-chart"></ul>
      </div>

      <div class="grafico">
        <h2>Pontualidade Geral</h2>
        <canvas id="graficoPontualidade"></canvas>
      </div>
    </section>

    <section class="debug">
      <h2>Debug – Contagem de Departamentos</h2>
      <div id="debug-table"></div>
    </section>
  </main>

</body>
</html>
